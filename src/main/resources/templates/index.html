<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Mini Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 24px 16px 64px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
        }

        .nav-links {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 14px;
            color: #555;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .hero {
            margin-top: 40px;
            padding: 32px 24px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .hero-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .hero-subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 24px;
        }

        .hero-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #22c55e;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #16a34a;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .meta {
            font-size: 13px;
            color: #888;
        }

        .feature-grid {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .feature-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px 18px;
            font-size: 14px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.04);
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .feature-desc {
            color: #666;
            font-size: 13px;
        }

        .grass-preview {
            margin-top: 24px;
            background-color: #111827;
            border-radius: 12px;
            padding: 16px;
            color: #e5e7eb;
            font-size: 12px;
        }

        .grass-row {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .grass-cell {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            background-color: #1f2937;
        }

        .grass-cell.active {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">Mini Habit Tracker</div>

        <nav class="nav-links">
            <!-- 로그인 시에만 보이는 '내 습관' -->
            <a sec:authorize="isAuthenticated()"
               th:href="@{/habit/list}">
                내 습관
            </a>

            <a sec:authorize="!isAuthenticated()"
               th:href="@{/user/login}">로그인</a>
            <a sec:authorize="!isAuthenticated()"
               th:href="@{/user/signup}">회원가입</a>

            <span sec:authorize="isAuthenticated()"
                  style="color:#16a34a; margin-left:4px;">
        <span th:text="${#authentication.name}"></span>님
      </span>
            <a sec:authorize="isAuthenticated()"
               th:href="@{/user/logout}">로그아웃</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">하루 한 번, 잔디 심기 습관 만들기</h1>

            <div class="hero-buttons" sec:authorize="!isAuthenticated()">
                <a class="btn-primary" th:href="@{/user/signup}">지금 시작하기</a>
                <a class="btn-secondary" th:href="@{/user/login}">이미 계정이 있어요</a>
            </div>

            <div class="hero-buttons" sec:authorize="isAuthenticated()">
                <a class="btn-primary" th:href="@{/habit/list}">내 습관 보러가기</a>
                <a class="btn-secondary" th:href="@{/habit/create}">새 습관 등록하기</a>
            </div>

            <div class="grass-preview">
                <div>월별 잔디 미리 보기 (예시)</div>
                <div class="grass-row">
                    <div class="grass-cell active"></div>
                    <div class="grass-cell"></div>
                    <div class="grass-cell active"></div>
                    <div class="grass-cell"></div>
                    <div class="grass-cell active"></div>
                    <div class="grass-cell"></div>
                    <div class="grass-cell active"></div>
                </div>
            </div>
        </section>

    </main>
</div>
</body>
</html>
