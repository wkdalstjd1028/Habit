<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공통 헤더</title>
</head>
<body>
<header th:fragment="siteHeader"
        style="background:#ffffff; border-bottom:1px solid #e5e7eb; padding:12px 20px; display:flex; justify-content:space-between; align-items:center;">

    <h2 style="margin:0; font-size:18px;">
        <a th:href="@{/}"
           style="text-decoration:none; color:#22c55e; font-weight:700;">
            Mini Habit Tracker
        </a>
    </h2>

    <nav style="display:flex; gap:16px; font-size:14px;">

        <a sec:authorize="!isAuthenticated()"
           th:href="@{/user/login}"
           style="color:#374151; text-decoration:none;">
            로그인
        </a>
        <a sec:authorize="!isAuthenticated()"
           th:href="@{/user/signup}"
           style="color:#374151; text-decoration:none;">
            회원가입
        </a>

        <span sec:authorize="isAuthenticated()"
              style="color:#16a34a; font-weight:600;">
            <span th:text="${#authentication.name}"></span>님
        </span>
        <a sec:authorize="isAuthenticated()"
           th:href="@{/user/logout}"
           style="color:#ef4444; text-decoration:none;">
            로그아웃
        </a>

    </nav>
</header>
</body>
</html>
