<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | Mini Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 48px 16px;
        }

        .title {
            text-align: center;
            margin-bottom: 24px;
        }

        .title h1 {
            font-size: 24px;
            margin: 0;
        }

        .title p {
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 24px 20px 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #374151;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
        }

        .error-message {
            margin-bottom: 12px;
            padding: 8px 10px;
            border-radius: 8px;
            background-color: #fee2e2;
            color: #b91c1c;
            font-size: 13px;
        }

        .field-error {
            margin-top: 4px;
            font-size: 12px;
            color: #b91c1c;
        }

        .btn-submit {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 10px 16px;
            background-color: #22c55e;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
        }

        .btn-submit:hover {
            background-color: #16a34a;
        }

        .bottom-links {
            margin-top: 16px;
            font-size: 13px;
            text-align: center;
            color: #6b7280;
        }

        .bottom-links a {
            color: #16a34a;
            text-decoration: none;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }

        .meta {
            margin-top: 24px;
            font-size: 12px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<!-- 공통 헤더 -->
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container">
    <div class="title">
        <h1>회원가입</h1>
        <p>Mini Habit Tracker에 가입하고 잔디 심기를 시작해 보세요.</p>
    </div>

    <div class="card">

        <div class="error-message"
             th:if="${errorMessage}"
             th:text="${errorMessage}">
            에러 메시지 영역
        </div>

        <form th:action="@{/user/signup}" th:object="${memberDto}" method="post">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="form-group">
                <label th:for="*{username}">아이디</label>
                <input type="text"
                       th:field="*{username}"
                       placeholder="3~20자 아이디"
                       required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label th:for="*{password1}">비밀번호</label>
                <input type="password"
                       th:field="*{password1}"
                       placeholder="4자 이상 비밀번호"
                       required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('password1')}"
                     th:errors="*{password1}"></div>
            </div>

            <div class="form-group">
                <label th:for="*{password2}">비밀번호 확인</label>
                <input type="password"
                       th:field="*{password2}"
                       placeholder="비밀번호를 한 번 더 입력"
                       required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('password2')}"
                     th:errors="*{password2}"></div>
            </div>

            <button type="submit" class="btn-submit">가입하기</button>
        </form>

        <div class="bottom-links">
            이미 계정이 있으신가요?
            <a th:href="@{/user/login}">로그인</a>
        </div>
    </div>

    <div class="meta">
        버전 0.1 · 잔디 심기 MVP
    </div>
</div>

</body>
</html>
