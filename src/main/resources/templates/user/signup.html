<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | Mini Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="container">
    <div class="title">
        <h1>회원가입</h1>
    </div>

    <div class="card">

        <div class="error-message"
             th:if="${errorMessage}"
             th:text="${errorMessage}">
            에러 메시지 영역
        </div>

        <form th:action="@{/user/signup}" th:object="${memberDto}" method="post">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="form-group">
                <label th:for="*{username}">아이디</label>
                <input type="text"
                       th:field="*{username}"
                       placeholder="3~20자 아이디"
                       required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label th:for="*{password1}">비밀번호</label>
                <input type="password"
                       th:field="*{password1}"
                       placeholder="4자 이상 비밀번호"
                       required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('password1')}"
                     th:errors="*{password1}"></div>
            </div>

            <div class="form-group">
                <label th:for="*{password2}">비밀번호 확인</label>
                <input type="password"
                       th:field="*{password2}"
                       placeholder="비밀번호를 한 번 더 입력"
                       required>
                <div class="field-error"
                     th:if="${#fields.hasErrors('password2')}"
                     th:errors="*{password2}"></div>
            </div>

            <button type="submit" class="btn-submit">가입하기</button>
        </form>

        <div class="bottom-links">
            이미 계정이 있으신가요?
            <a th:href="@{/user/login}">로그인</a>
        </div>
    </div>
</div>

</body>
</html>
