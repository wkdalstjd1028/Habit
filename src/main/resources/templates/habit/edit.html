<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>습관 수정 | Mini Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f3f4f6;
        }

        .page {
            max-width: 640px;
            margin: 0 auto;
            padding: 24px 16px 64px;
        }

        .page-title {
            margin: 16px 0 24px;
            font-size: 22px;
            font-weight: 700;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 24px 20px 28px;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #374151;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 9px 11px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
        }

        .error-text {
            margin-top: 4px;
            font-size: 12px;
            color: #dc2626;
        }

        .btn-row {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .btn-primary, .btn-secondary {
            padding: 9px 16px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #22c55e;
            color: #ffffff;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #16a34a;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .helper-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<main class="page">
    <h1 class="page-title">습관 수정</h1>

    <section class="card">
        <!-- habitId는 컨트롤러에서 model.addAttribute("habitId", habitId) 로 넘겨줌 -->
        <form th:action="@{|/habit/edit/${habitId}|}"
              th:object="${habitDTO}"
              method="post">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- 습관 이름 -->
            <div class="form-group">
                <label for="name">습관 이름</label>
                <input type="text" id="name" th:field="*{name}"/>

                <div class="error-text"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">이름 에러</div>
            </div>

            <!-- 습관 유형 -->
            <div class="form-group">
                <label for="habitType">습관 유형</label>
                <select id="habitType" th:field="*{habitType}">
                    <option value="">선택하세요</option>
                    <option value="DAILY">매일 (DAILY)</option>
                    <option value="WEEKLY">매주 (WEEKLY)</option>
                    <option value="MONTHLY">매월 (MONTHLY)</option>
                </select>

                <div class="error-text"
                     th:if="${#fields.hasErrors('habitType')}"
                     th:errors="*{habitType}">타입 에러</div>

                <p class="helper-text">처음 생성했던 유형을 변경할 수도 있습니다.</p>
            </div>

            <!-- 설명 -->
            <div class="form-group">
                <label for="description">설명</label>
                <textarea id="description" th:field="*{description}"></textarea>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn-primary">수정 완료</button>
                <a th:href="@{/habit/list}" class="btn-secondary">목록으로</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
