<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 습관 추가 | Mini Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/habit-form.css}">
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>
<main class="page">
    <h1 class="page-title">새 습관 추가</h1>

    <section class="card">
        <form th:action="@{/habit/create}"
              th:object="${habitDTO}"
              method="post">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="name">습관 이름</label>
                <input type="text" id="name"
                       th:field="*{name}"
                       placeholder="예: 물 2L 마시기, 운동 10분 하기"/>

                <div class="error-text"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">이름 에러</div>
            </div>

            <div class="form-group">
                <label for="habitType">습관 유형</label>
                <select id="habitType" th:field="*{habitType}">
                    <option value="">선택하세요</option>
                    <option value="DAILY">매일 (DAILY)</option>
                    <option value="WEEKLY">매주 (WEEKLY)</option>
                    <option value="MONTHLY">매월 (MONTHLY)</option>
                </select>

                <div class="error-text"
                     th:if="${#fields.hasErrors('habitType')}"
                     th:errors="*{habitType}">타입 에러</div>
            </div>

            <div class="form-group">
                <label for="description">설명(선택)</label>
                <textarea id="description"
                          th:field="*{description}"></textarea>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn-primary">저장하기</button>
                <a th:href="@{/habit/list}" class="btn-secondary">목록으로 돌아가기</a>
            </div>

        </form>
    </section>
</main>
</body>
</html>
