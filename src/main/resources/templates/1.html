<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .todo-container {
        max-width: 480px;
        margin: 40px auto;
        padding: 24px 20px;
        border-radius: 16px;
        background: #ffffff;
        box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        font-family: system-ui, sans-serif;
      }

      .title {
        margin-bottom: 16px;
        font-size: 20px;
        font-weight: 700;
      }

      .todo-input-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .todo-input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      .todo-add-btn {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        background: #22c55e;
        color: #fff;
        cursor: pointer;
      }

      .todo-filters {
        display: flex;
        gap: 6px;
        margin-bottom: 12px;
      }

      .filter {
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: none;
        background: #e5e7eb;
        cursor: pointer;
      }
      .filter.active {
        background: #22c55e;
        color: #fff;
      }

      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        border-bottom: 1px solid #f3f4f6;
      }
      .todo-item:last-child {
        border-bottom: none;
      }

      .todo-text {
        margin-left: 4px;
      }

      .todo-item.done .todo-text {
        text-decoration: line-through;
        color: #9ca3af;
      }

      .todo-delete-btn {
        border: none;
        background: transparent;
        font-size: 12px;
        color: #ef4444;
        cursor: pointer;
      }
    </style>
</head>
<body>
<!-- 예시 1: 심플 단일 리스트 Todo -->
<div class="todo-container">
  <h1 class="title">오늘 할 일</h1>

  <!-- 입력 영역 -->
  <div class="todo-input-row">
    <input type="text" placeholder="할 일을 입력하세요" class="todo-input"/>
    <button class="todo-add-btn">추가</button>
  </div>

  <!-- 필터 (옵션) -->
  <div class="todo-filters">
    <button class="filter active">전체</button>
    <button class="filter">미완료</button>
    <button class="filter">완료</button>
  </div>

  <!-- Todo 리스트 -->
  <ul class="todo-list">
    <li class="todo-item">
      <label>
        <input type="checkbox"/>
        <span class="todo-text">Spring Boot 프로젝트 구조 정리</span>
      </label>
      <button class="todo-delete-btn">삭제</button>
    </li>
    <li class="todo-item done">
      <label>
        <input type="checkbox" checked/>
        <span class="todo-text">Mini Habit Tracker ERD 그리기</span>
      </label>
      <button class="todo-delete-btn">삭제</button>
    </li>
  </ul>
</div>

</body>
</html>
